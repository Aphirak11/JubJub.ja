<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <h2>Input Element</h2>
    <h3>An <span style="color: rgb(255, 0, 0);">input element</span> can be displayed in many ways,depending on the <span style="color: rgb(255, 0, 0);">type</span>  attribute</h3>
    
    <fieldset style="background-color: rgb(165, 167, 167);">
        <legend>Text Field</legend>
        <form action="" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="ป้อนชื่อ" required><br><br>

            <label for="Last">Last Name</label>
            <input type="text" id="Last" name="Last" placeholder="ป้อนนามสกุล" required><br><br>
            
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" placeholder="ป้อนอีเมล" required><br><br>

            <label for="Age0">Age</label>
            <input type="number" name="Age0" id="Age0" min="0" max="10"><br><br>

            <label for="Age1">Age Readonly</label>
            <input type="number" name="Age1" id="Age1" min="0" max="10" value="8" readonly><br><br>

            <label for="Pwd">Password</label>
            <input type="password" name="Pwd" id="Pwd" placeholder="ป้อนรหัสผ่าน"><br><br>

            <label for="date">Brithday</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="url">Website</label>
            <input type="url" name="url" id="url"placeholder="https://www.example.com"><br><br>

            <label for="address">ที่อยู่</label><br>
            <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>

            <label for="color">สี</label>
            <input type="color" name="color" id="color"><br><br>

            <label for="photo">เลือกรูป</label>
            <input type="file" name="photo" id="photo"><br><br>

            <input type="submit">
            <input type="reset">
            
        </form>
    </fieldset>

    <fieldset>
        <legend>Radio Button</legend>
        <form action=""method="">
            <label>Gender :</label>
            <input type="radio" name="Gender" id="male" value="M">
            <label for="male">ชาย</label>
            <input type="radio" name="Gender" id="female" value="F">
            <label for="female">หญิง</label>

            <br><br>
            <input type="submit" value="ยืนยัน">
        </form>
    </fieldset>


    <fieldset>
        <legend>Checkbox</legend>
        <form action="" method="">
            <label>วิชาที่ชอบ</label>
            <input type="checkbox" name="subject1" id="math" value="math">
            <label for="math">คณิตศาสตร์</label>
            <input type="checkbox" name="subject2" id="sci" value="sci">
            <label for="sci">วิทยาศาสตร์</label>
            <input type="checkbox" name="subject3" id="Phy" value="Phy">
            <label for="Phy">พละ</label>
            <br><br>
            <button type="submit">ตกลง</button>

        </form>
    </fieldset>

    
    <fieldset>
        <legend>DropDown List [Select..Option..]</legend>
        <form action=""method="">
            <label for="province">จังหวัด</label>
            <select name="province" id="province"> 
                <option value="bkk">กรุงเทพมหานคร</option>
                <option value="nakhom Pathom">นครปฐม</option>
                <option value="khonkaen">ขอนแก่น</option>
                <option value="chiangmai">เชียงใหม่/option>
            </select>
            <br><br>
            <button type="submit">ตกลง</button>



        </form>
    </fieldset>
        <a href="index.html">back to home</a>

</body>
</html>
